version: '3.8'

services:
  # ==========================================================================
  # Backend - FastAPI Python Server
  # ==========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stock-analyzer-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      # Saxo API Configuration (override in .env or docker-compose.override.yml)
      - SAXO_APP_KEY=${SAXO_APP_KEY:-}
      - SAXO_APP_SECRET=${SAXO_APP_SECRET:-}
      - SAXO_ENVIRONMENT=${SAXO_ENVIRONMENT:-SIM}
      - SAXO_REDIRECT_URI=${SAXO_REDIRECT_URI:-http://localhost:5173}
    volumes:
      - ./backend:/app
      - /app/venv  # Exclude venv from mount
      - /app/__pycache__  # Exclude pycache
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==========================================================================
  # Frontend - React + Vite
  # ==========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stock-analyzer-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Exclude node_modules from mount
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_started
    command: npm run dev -- --host 0.0.0.0
    restart: unless-stopped

# ==========================================================================
# Networks (optional, for future services like Redis/PostgreSQL)
# ==========================================================================
networks:
  default:
    name: stock-analyzer-network
