[pytest]
# Configuration pytest pour Stock Analyzer

# Repertoire des tests
testpaths = tests

# Pattern des fichiers de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Plugins async
asyncio_mode = auto

# Marqueurs personnalises
markers =
    unit: Tests unitaires (rapides, sans I/O)
    integration: Tests d'integration (avec vraies APIs)
    slow: Tests lents (a sauter pour les tests rapides)
    skip_ci: Tests a sauter en CI (dependent de ressources externes)

# Options par defaut
addopts = -v --strict-markers -ra

# Timeout par defaut pour les tests (30 secondes)
timeout = 30

# Filtrer les warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
